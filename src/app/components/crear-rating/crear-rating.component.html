<div class="container mt-5">
    <div class="class row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="title"> {{ title | uppercase }} </span>
                    <form class="mt-3" [formGroup]="ratingForm" (ngSubmit)="addRating()">
                        <div class="mb-3">
                            <input type="text" formControlName="id" 
                                class="form-control form-control-lg" placeholder="ID">
                            <div class="text-danger"
                                *ngIf="ratingForm.get('id')?.hasError('required') && ratingForm.get('id')?.touched">
                                <span>El id del rating és obligatori</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="name" 
                                class="form-control form-control-lg" placeholder="Name">
                            <div class="text-danger"
                                *ngIf="ratingForm.get('name')?.hasError('required') && ratingForm.get('name')?.touched">
                                <span>El nom del rating és obligatori</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="numbers" formControlName="rating"
                                class="form-control form-control-lg" placeholder="rating">
                            <div class="text-danger"
                                *ngIf="ratingForm.get('rating')?.hasError('required') && ratingForm.get('rating')?.touched">
                                <span>El rating és obligatori</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="description"
                                class="form-control form-control-lg" placeholder="description">
                            <div class="text-danger"
                                *ngIf="ratingForm.get('description')?.hasError('required') && ratingForm.get('description')?.touched">
                                <span>La descripció és obligatoria</span>
                             </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">TORNAR</button>
                            <button type="submit" [disabled]="ratingForm.invalid" class="btn btn-success btn-lg float-end">ACCEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
