div class="container mt-5">
   <div class="row">
       <div class="col-lg-8 offset-lg-2">
           <div class="card">
               <div class="card-body text-center">
                   <span class="title">LLISTAT DE RATINGS</span>
                   <button class="btn btn-success float-end" routerLink="/crear-rating">NOU RATING</button>
                   <table *ngIf="listRatings.length > 0" class="table table-striped mt-3">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Rating</th>
                        <th scope="col">Description</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let rating of listRatings">
                        <td>{{ rating.id }}</td>
                        <td>{{ rating.name }}</td>
                        <td>{{ rating.rating }}</td>
                        <td>{{ rating.description }}</td>
                        <td>
                            <i [routerLink]="['/editar-user', user.name]" class="fa-solid fa-pen-to-square text-primary"></i>
                            <i (click)="deleteRating(rating.name)" class="fa-solid fa-trash text-danger"></i>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <h5 style="text-align: start; margin-top: 10px;" *ngIf="listUsers.length == 0">No hi ha ratings a la base de dades</h5>
               </div>
           </div>
       </div>
   </div>
</div>
